<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goodbye Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #c2e9fb 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', Arial, sans-serif;
    }
    .note-container {
      background: rgba(255,255,255,0.92);
      border-radius: 20px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.12);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      max-width: 420px;
      width: 90vw;
      text-align: center;
      transition: box-shadow 0.3s;
    }
    .note-container:hover {
      box-shadow: 0 10px 38px rgba(0,0,0,0.16);
    }
    .goodbye {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #22223b;
      margin-bottom: 0.8rem;
      word-break: break-word;
      text-shadow: 0 2px 6px rgba(194,233,251,0.30);
      /* Emoji font fallback for best rendering */
      font-family: 'Poppins', 'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol', Arial, sans-serif;
      animation: pop 1s;
    }
    @keyframes pop {
      0% {transform: scale(0.8);}
      70% {transform: scale(1.08);}
      100% {transform: scale(1);}
    }
    .site-link {
      display: inline-block;
      margin-top: 1.3rem;
      padding: 0.8rem 1.6rem;
      background: linear-gradient(90deg, #38b6ff 0%, #9256ff 100%);
      color: #fff;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.22s, box-shadow 0.22s;
      box-shadow: 0 2px 8px rgba(38,182,255,0.08);
    }
    .site-link:hover, .site-link:focus {
      background: linear-gradient(90deg, #9256ff 0%, #38b6ff 100%);
      box-shadow: 0 6px 20px rgba(146,86,255,0.17);
    }
    .note-footer {
      margin-top: 2rem;
      font-size: 0.93rem;
      color: #555;
      opacity: 0.74;
    }
  </style>
</head>
<body>
  <div class="note-container">
    <div class="goodbye">
      Good bye ü´Çüëãüèª
    </div>
    <div>
      Our new site is now live.<br>
      Please visit:
    </div>
    <a href="https://shotdown-esports.ct.ws/tournament.html" class="site-link" target="_blank" rel="noopener">
      shotdown-esports.ct.ws/tournament.html
    </a>
    <div class="note-footer">
      Thank you for being with us.<br>We hope to see you on our new journey!
    </div>
  </div>
</body>
</html>
